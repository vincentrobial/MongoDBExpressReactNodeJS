
services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5001:5001"
    networks:
      - coursify-network
    environment:
      MONGO_URI: mongodb://admin:password@mongo:27017
      RESTREVIEWS_NS: restaurant_reviews
      RESTPILOSSI_NS: composants
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    networks:
      - coursify-network 
    depends_on:
      - backend

  mongo:
    image: mongo:7.0
    container_name: mongo
    ports:
      - "27017:27017"
    networks:
      - coursify-network 
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      #MONGO_INITDB_DATABASE: restaurant_reviews
      MONGO_INITDB_DATABASE: composants
    volumes:
      - mongo_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    restart: unless-stopped

networks:
  coursify-network: 
    driver: bridge

volumes:
  mongo_data: